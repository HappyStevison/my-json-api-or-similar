<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randers Vejret</title>
    <style>
        .weather-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Placer bag alt indhold */
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }
        .weather-bg::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0) 50%);
        }

        #app {
        background-color: rgba(255, 255, 255, 0.5); /* Gør indhold læseligt */
        padding: 20px;
        border-radius: 10px;
        max-width: 300px;
        margin: 20px auto;
        }
    </style>
</head>
<body>

    <div id="background" class="weather-bg"></div> <!-- Ny div til baggrund -->
  <div id="app">
    <h1>Vejret i <span id="city-name">...</span></h1>
    <div id="weather-result">
        
        <p>Temperaturen er: <span id="temp">?</span>°C <span id="weather-icon"></span></p>
        <p>Føles som: <span id="feels-like">?</span>°C</p>
    </div>

    <input type="text" id="city-input" placeholder="Indtast by">
    <button onclick="updateWeather()">Hent Vejr</button>
  </div>
    <script src="weather.js"></script> <!-- Kompileret JS-->
</body>
</html>
