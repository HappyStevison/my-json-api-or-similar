<!DOCTYPE html>
<html>
<head>
  <title>My Quotes API Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: 700;
    }
    
    #quote-container {
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    blockquote {
      font-family: 'Playfair Display', serif;
      font-size: 1.8em;
      font-style: italic;
      color: #2c3e50;
      line-height: 1.4;
      margin: 20px 0;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    
    #quote-author {
      font-size: 1.2em;
      color: #7f8c8d;
      font-weight: 300;
      margin-top: 10px;
    }
    
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1em;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    button:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .fade-out {
      opacity: 0 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Quote Generator</h1>
    <div id="quote-container">
      <blockquote id="quote-text">Loading...</blockquote>
      <p id="quote-author"></p>
    </div>
    <button id="new-quote">New Quote</button>
  </div>

  <script>
    let refreshInterval;
    const QUOTE_REFRESH_TIME = 15000; // 15 seconds

    // Fetch quotes from your JSON file
    async function getRandomQuote() {
      try {
        // Add fade-out effect
        const quoteElement = document.getElementById('quote-text');
        const authorElement = document.getElementById('quote-author');
        
        quoteElement.classList.add('fade-out');
        authorElement.classList.add('fade-out');
        
        // Wait for fade-out to complete
        await new Promise(resolve => setTimeout(resolve, 500));
        
        const response = await fetch('quotes.json');
        const quotes = await response.json();
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        
        quoteElement.textContent = `"${randomQuote.quote}"`;
        authorElement.textContent = `â€” ${randomQuote.author}`;
        
        // Remove fade-out class to trigger fade-in
        quoteElement.classList.remove('fade-out');
        authorElement.classList.remove('fade-out');
        
      } catch (error) {
        console.error("Error fetching quotes:", error);
        document.getElementById('quote-text').textContent = "Failed to load quotes. Please try again later.";
      }
    }

    // Start auto-refresh
    function startAutoRefresh() {
      refreshInterval = setInterval(getRandomQuote, QUOTE_REFRESH_TIME);
    }

    // Initial load
    getRandomQuote();
    startAutoRefresh();

    // Button click handler
    document.getElementById('new-quote').addEventListener('click', () => {
      // Reset the timer when manually getting a new quote
      clearInterval(refreshInterval);
      getRandomQuote();
      startAutoRefresh();
    });
  </script>
</body>
</html>
