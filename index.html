<!DOCTYPE html>
<html>
<head>
  <title>My Quotes API Demo</title>
  <style>
    body { 
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    blockquote {
      font-size: 1.5em;
      font-style: italic;
      margin: 30px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Random Quote Generator</h1>
  <div id="quote-container">
    <blockquote id="quote-text">Loading...</blockquote>
    <p id="quote-author"></p>
  </div>
  <button id="new-quote">New Quote</button>

  <script>
    // Fetch quotes from your JSON file
    async function getRandomQuote() {
      try {
        const response = await fetch('quotes.json');
        const quotes = await response.json();
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        
        document.getElementById('quote-text').textContent = `"${randomQuote.quote}"`;
        document.getElementById('quote-author').textContent = `- ${randomQuote.author}`;
      } catch (error) {
        console.error("Error fetching quotes:", error);
        document.getElementById('quote-text').textContent = "Failed to load quotes. Please try again later.";
      }
    }

    // Initial load
    getRandomQuote();

    // Button click handler
    document.getElementById('new-quote').addEventListener('click', getRandomQuote);
  </script>
</body>
</html>
